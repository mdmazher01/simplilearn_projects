
    
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>ICIN-Bank</p>
        </blockquote>
        <figcaption class="blockquote-footer">
           <p>Our single step registration process is quick, easy & </p>
            <p>secure for your corporate banking needs!</p>
        </figcaption>
        <div class="arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
   </figure>
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="card-title">
                <h3 class="t1">Register</h3>
                <div class="card-content">
                    <form #Data="ngForm" (ngSubmit)="register(Data)" autocomplete="off">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input #username (ngModel)="username" type="text" name="username" id="username" class="form-control" placeholder="name">
                        </div>  
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input #password (ngModel)="password" type="text" name="password" id="password" class="form-control" placeholder="password">
                        </div>    
                       
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn">
                            &nbsp;
                            <input type="submit" value="Login" class="btn" (click)="onSub()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
