<div class="card shadow-lg">
    <div class="card-body">
        <div class="card-title">
            <h3 class="t1">Reset</h3>
            <div class="card-content">
                <form #adminresetdata="ngForm"  (ngSubmit)="adminreset(adminresetdata)"  autocomplete="off">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" name="name"  class="form-control" placeholder="name" [(ngModel)]="adminResetData.name">
                    </div>  
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password"  class="form-control" placeholder="password" [(ngModel)]="adminResetData.password">
                    </div>    
                      
                    <div class="form-group">
                        <input type="submit" value="Reset" class="btn">

                    </div>
                   
                   
                </form>
            </div>
        </div>
    </div>
</div>
