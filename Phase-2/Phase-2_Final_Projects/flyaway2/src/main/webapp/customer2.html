<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

</head>
<body>

    



<form action="booked" method="post">
	<label class="ln5">Registration form</label><br>
	
	<br><label class="ln6">Flight Details</label><br>
	
	<br><label class="ln7">Enter Flight Id:</label>
	<div class="input4">
	<input type="number" name="number">
	</div>

	<label class="ln8">Enter Source:</label>
	<div class="input5">
	<input type="text" name="source">
	</div>


	<label class="ln9">Enter Destination:</label>
	<div class="input6">
	<input type="text" name="destination">
	</div>
	
	
	<label class="ln10">Enter No. of Seat:</label>
	<div class="input7">
	<input type="number" name="seat">
	</div>

	
	<label class="ln11">Enter Date:</label>
	<div class="input8">
	<input type="date" name="date">
	</div>
	
	
	
	<br><label class="ln12">Personal details:</label><br>
	
	
	
	<br><label class="ln13">Enter Aadhar Number:</label>
	<div class="input9">
	<input type="number" name="aadharnumber">
	</div>
	
	<label class="ln14">Enter Name:</label>
	<div class="input10">
	<input type="text" name="name">
	</div>
	
	<label class="ln15">Enter Phone Number:</label>
	<div class="input11">
	<input type="number" name="number2">
	</div>
		
	
	
	<br><input type="submit" class="btns2">
	
	
	
	</form>
</body>
</html>
