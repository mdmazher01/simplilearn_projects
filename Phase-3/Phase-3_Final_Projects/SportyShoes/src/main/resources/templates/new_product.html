<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
������xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<title>Create New Product</title>
<style>
    body{
        background-color: rgb(236, 236, 236);
        max-width: 100%;
        overflow: hidden;
    }
    .tx1{
        position: relative;
        left: 400px;
        top: 20px;
    }

    .frm{
        margin-left: 450px;
        margin-top: 30px;
    }
    .table{
        max-width: 45%;
        border-radius: 10px;
    }


</style>
</head>
<body>
<div>
    <div class="tx1">
        <h1 class="display-4">Create New Product</h1>
    </div>
 
    <br/>
     <form action="#" th:action="@{/saveproduct}" th:object="${product}"
            method="post" class="frm">
 
            <table class="table table-borderless table-dark">
                
                    <tr>
                        <td>Product Name:</td>
                        <td><input type="text" th:field="*{productName}" /></td>
                    </tr> 
              
                
                <tr>
                    <td>Category:</td>
                    <td><input type="text" th:field="*{category}" /></td>
                </tr> 
                <tr>
                    <td>Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr> 
                <tr>
                    <td>Status:</td>
                    <td><input type="text" th:field="*{status}" /></td>
                </tr> 
                <tr>
                    <td>size:</td>
                    <td><input type="text" th:field="*{size}" /></td>
                </tr> 
                 
                    <tr>
                        <td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
                    </tr>
                                     
                
            </table>
        </form>
   


</div>
</body>
</html>
