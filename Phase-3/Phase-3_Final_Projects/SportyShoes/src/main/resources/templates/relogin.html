<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<title>Insert title here</title>
<style>
	body{
		background-color: rgb(236, 236, 236);
		max-width: 100%;
        overflow: hidden;
	}
	.table{
		position: relative;
		top: 50px;
	}
	.tx{
		position: relative;
		left: 430px;
		top: 30px;
	}
</style>
</head>
<body>
<div aling="center">
<div class="tx">
	<h3 class="display-4">Change Password</h3>
</div>


	<table class="table table-borderless">
		<tr>
			<td align="center" valign="middle">
				<table class="table-bordered" width="350" border="0" cellpadding="3"
					cellspacing="3" bgcolor="#ffffff">

					<form action="#" th:action="@{/}" th:object="${userchange}"
						method="post">
						<tr>
							<td height="25" colspan="2" align="left" valign="middle"
								bgcolor="#ffffff" class="style2">
								<div align="center">
									<strong>Reset Password</strong>
								</div>
							</td>
						</tr>
						<tr>
							<td>Username</td>
							<td><input type="text" th:field="*{username}" name="username" /></td>
												   	
						</tr>
						<tr>
							<td>New Password</td>
							<td><input type="password" th:field="*{password}" name="password" /></td>
						</tr>
						<tr>
							<td colspan="2"><button type="submit" class="btn btn-primary"
									align="right">Change Password</button></td>
						</tr>						
					</form>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
